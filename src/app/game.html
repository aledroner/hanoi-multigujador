<div id="game" ng-controller="CanvasCtrl as canvas">
	<div class="game d-flex flex-row">

		<div id="player1" class="player">
			<div class="title-player d-flex justify-content-center align-items-center">
				<img id="player1-picture" class="turn player-picture" src="{{$ctrl.player1.picture}}">
				<h3 id="player1-name">{{$ctrl.player1.name}}</h3>
			</div>
			<div class="canvas-content">
				<canvas id="player1-canvas" class="canvas"></canvas>
			</div>
			<nav id="controlls" ng-if="canvas.owner" class="controls text-center d-flex justify-content-around">
				<button ng-disabled="!canvas.gameStart" ng-click="canvas.accion(-1)" class="btn scale">Coger
				<button ng-disabled="!canvas.gameStart" ng-click="canvas.accion(0)" class="btn scale">Coger
				<button ng-disabled="!canvas.gameStart" ng-click="canvas.accion(1)" class="btn scale">Coger
			</nav>
		</div>

		<div id="player2" class="player">
			<div class="title-player d-flex justify-content-center align-items-center">
				<img id="player2-picture" class="turn player-picture" src="{{$ctrl.player2.picture}}">
				<h3 id="player2-name">{{$ctrl.player2.name}}</h3>
			</div>
			<div class="canvas-content">
				<canvas id="player2-canvas" class="canvas"></canvas>
			</div>
		</div>
	</div>

	<button ng-if="!canvas.gameStart && canvas.owner && canvas.gameFull" ng-disabled="canvas.ready" ng-click="canvas.empezar();" class="btn bt-primary scale">Empezar partida
</div>
